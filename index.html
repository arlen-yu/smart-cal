<!DOCTYPE html>
<html>
<head>
	<title>Student Calendar</title>
	<link rel='stylesheet' href='css/fullcalendar.css' />
	<!--<link rel='stylesheet' type='text/css' href='css/jquery-ui.css' />-->
	<script type="text/javascript" src='js/jquery-3.1.1.js'></script>
	<script type="text/javascript" src='js/moment.js'></script>
	<script type="text/javascript" src='js/fullcalendar.js'></script>
	<script type="text/javascript">
	$(document).ready(function() {
        var date = new Date(2016, 10, 10);
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        $('#button_create').click(function() { //creates new event
            var newEvent = {
                title: 'NEW EVENT',
                start: new Date(y, m, d)
            };
            $('#calendar').fullCalendar( 'renderEvent', newEvent , 'stick');
        });

        $('#button_view').click(function() { //changes viewType
            var view = $('#calendar').fullCalendar('getView');
            if (view.name == 'month') {
                $('#calendar').fullCalendar( 'changeView','agendaWeek');
            } else {
                $('#calendar').fullCalendar( 'changeView','month');
            }
        });


        var newEvent = {
            title: 'MATH135 Midterm',
            start: new Date(2016, 09, 03),
    		color: 'yellow',   // an option!
    		textColor: 'black' // an option!
        };

	    $('#calendar').fullCalendar({
	        // put your options and callbacks here
	        theme: true,
	        height: $(window).height(),
	        editable: true,
	        events: [newEvent],
    	})
    });

	</script>
</head>
<body>
	<button type="button" id="button_create" onClick=>Create new event</button>
    <button type="button" id="button_view" onClick=>Change View</button>

	<div id="calendar"></div>
</body>
</html>
